<body class="body overflow-x-hidden">
    <div class="landing bg-secondary">
        <h1 class="landingHead bg-primary m-auto w-25 text-center">

    <div class="disclaimer text-center bg-danger">

<div>

<input type="text" id="bar" class="bar text-center">

        <option value="">Population</option>
        <option value="">Area</option>
        <option value="">Amount of McDonald's</option>

    <h3>Filter by</h3>

        <option value="">North-America</option>
        <option value="">South-America</option>
        <option value="">Europe</option>
        <option value="">Africa</option>
        <option value="">Asia</option>
        <option value="">Australia</option>

    </select>
</form>
</div>
