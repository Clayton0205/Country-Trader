<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css1/style.css">

    <title>World War 2</title>
</head>

<body class="body overflow-x-hidden">
    <div class="landing bg-secondary">
        <h1 class="landingHead bg-primary m-auto w-25 text-center">
            Country Trader
        </h1>
        <h3>Admin</h3>
        <a href="./admin.html" target="_blank"><i class="fa-solid fa-basket-shopping"></i></a>
        <img class="img w-100 h-100" src="./assets/g.jpg">
    </div>
    <div class="disclaimer text-center bg-danger">
        <h1>
            Disclaimer
        </h1>
        <p>
            These are our only availible countries
        </p>
    </div>
    <div>
        <h1 class="countryheader text-center bg-primary">Browse through our list of countries</h1>
    </div>
  
    <div id="searchbar" class="searchbar bg-primary text-center">
        <h1>SearchBar</h1>
        <form role="search">
            <h6>Price below</h6>
            <select id="price" class="Select text-center">
                <option value="9000000000000">Any</option>
                <option value="1000000000000">$1 Trillion</option>
                <option value="2000000000000">$2 Trillion</option>
                <option value="3000000000000">$3 Trillion</option>
                <option value="4000000000000">$4 Trillion</option>
                <option value="5000000000000">$5 Trillion</option>
                <option value="6000000000000">$6 Trillion</option>
            </select>
            <h6>Population below</h6>
            <select id="population" class="Select text-center">
                <option value="500000000">Any</option>
                <option value="50000000">50 Million</option>
                <option value="100000000">100 Million</option>
                <option value="150000000">150 Million</option>
                <option value="200000000">200 Million</option>
            </select>
            <h6>Area below</h6>
            <select id="area" class="Select text-center">
                <option value="15000000">Any</option>
                <option value="2000000">2 Million</option>
                <option value="4000000">4 Million</option>
                <option value="6000000">6 Million</option>
                <option value="8000000">8 Million</option>
                <option value="10000000">10 Million</option>
            </select>
            <h6>Amount of McDonald's below</h6>
            <select id="amount" class="Select">
                <option value="4000">Any</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="1500">1500</option>
                <option value="2000">2000</option>
                <option value="2500">2500</option>
                <option value="3000">3000</option>
                <option value="3500">3500</option>
            </select>

        </form>
    </div>
    <div id="countrybox">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e09bf8c0bb.js" crossorigin="anonymous"></script>
    <script src="./script1/script.js"></script>
</body>

</html>
