<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./admincss/style.css">

    <title>Admin</title>
</head>
<body>
<header>
    <div id="adminheader" class="adminheader text-center">
        <h6>Back</h6>
        <a href="./index.html"><i class="fa-solid fa-earth-africa"></i></a>
        <h1>Admin</h1>
        <button data-bs-toggle="modal" data-bs-target="#Modal1" id="add">Add Country<span><i class="fa-solid fa-plus"></i></span></button> 

        <div class="row" id="headings">
          <div class="col-1">
              <p>Name</p>
          </div>
          <div class="col-2">
          <p>Continent</p>
          </div>
          <div class="col-1">
          <p>Price</p>
          </div>
          <div class="col-1">
          <p>Population</p>
          </div>
          <div class="col-1">
          <p>Size</p>
          </div>
          <div class="col-1">
          <p>McDonalds</p>
          </div>
          <div class="col-2">
           <p>Edit</p>   
          </div>
        </div>
  
  <div class="modal fade" id="Modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal1Label">Add New country</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h4>Country Details</h4>
          <div id="bottomBorder">
            <div>
              <label>Country Name</label>
              <input type="text" id="Name" placeholder="Enter the Name">
            </div>
              <div>
                <label>Continent</label>
                <input type="text" id="Continent" placeholder="Enter the Continent">
              </div>
              <div>
                <label>Price</label>
                <input type="text" id="Price" placeholder="Enter the Price">
              </div>
              <div>
                <label>population</label>
                <input type="text" id="population" placeholder="Enter the population">
                <div>
                  <label>McDonalds</label>
                  <input type="text" id="McDonalds" placeholder="Enter the McDonalds">
                </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addRecord">Add Country</button>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="container">
</div>
<div class="modal fade" id="Modal2" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal2Label">Edit Property</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h4>Country details</h4>
        <div id="bottomBorder">
          <div>
            <label>Country Name</label>
            <input type="text" id="Name2" placeholder="Enter the Name">
          </div>
            <div>
              <label>Continent</label>
              <input type="text" id="Continent2" placeholder="Enter the Continent">
            </div>
            <div>
              <label>Price</label>
              <input type="text" id="Price2" placeholder="Enter the Price">
            </div>
            <div>
              <label>population</label>
              <input type="text" id="population2" placeholder="Enter the population">
              <div>
                <label>McDonalds</label>
                <input type="text" id="McDonalds2" placeholder="Enter the McDonalds">
              </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editProperty">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e09bf8c0bb.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e09bf8c0bb.js" crossorigin="anonymous"></script>
    <script src="./adminscript/scrcipt.js"></script>
</body>
</html>
